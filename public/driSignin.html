<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
</head>
<body>
    <h1>Hello</h1>

    <form action="/driver/signin" method="post">
        <input type="text" placeholder="Name" id="name" name="name" autocomplete="off">
        <input type="text" placeholder="Auto Number" id="autoNumber" name="autoNumber" autocomplete="off">
        <input type="text" placeholder="UserName" id="username" name="username" autocomplete="off">
        <input type="password" placeholder="Password" id="password" name="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
